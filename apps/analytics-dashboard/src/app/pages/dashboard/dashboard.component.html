<ds-container>
  <ds-stack [gap]="6">
    <ds-heading [level]="1">Analytics Dashboard</ds-heading>
    <ds-text>Overview of your analytics metrics</ds-text>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
      @for (stat of stats; track stat.label) {
        <ds-card>
          <ds-card-header>
            <ds-text>{{ stat.label }}</ds-text>
          </ds-card-header>
          <ds-card-content>
            <ds-heading [level]="2">{{ stat.value }}</ds-heading>
            <ds-text>{{ stat.change }}</ds-text>
          </ds-card-content>
        </ds-card>
      }
    </div>

    <ds-card>
      <ds-card-header>
        <ds-heading [level]="3">Recent Traffic</ds-heading>
      </ds-card-header>
      <ds-card-content>
        <ds-table-container
          [data]="trafficData"
          [columns]="trafficColumns"
        />
      </ds-card-content>
    </ds-card>
  </ds-stack>
</ds-container>
