<ds-container>
  <div class="forgot-password-page">
    <ds-card>
      <ds-card-header>
        <ds-heading [level]="2">Forgot Password</ds-heading>
      </ds-card-header>
      <ds-card-content>
        <ds-stack [gap]="4">
          <ds-text>
            Enter your email address and we'll send you a link to reset your password.
          </ds-text>
          <ds-input
            label="Email"
            type="email"
            placeholder="Enter your email"
            [value]="email()"
            (valueChange)="email.set($event)"
          />
        </ds-stack>
      </ds-card-content>
      <ds-card-footer>
        <ds-stack [gap]="3">
          <ds-button
            [fullWidth]="true"
            variant="primary"
            (clicked)="handleSendReset()"
          >
            Send Reset Link
          </ds-button>
          <ds-text>
            Remember your password? <a routerLink="/login">Sign in</a>
          </ds-text>
        </ds-stack>
      </ds-card-footer>
    </ds-card>
  </div>
</ds-container>
