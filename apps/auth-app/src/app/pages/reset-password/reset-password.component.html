<ds-container>
  <div class="reset-password-page">
    <ds-card>
      <ds-card-header>
        <ds-heading [level]="2">Reset Password</ds-heading>
      </ds-card-header>
      <ds-card-content>
        <ds-stack [gap]="4">
          <ds-input
            label="New Password"
            type="password"
            placeholder="Enter new password"
            [value]="newPassword()"
            (valueChange)="newPassword.set($event)"
          />
          <ds-input
            label="Confirm Password"
            type="password"
            placeholder="Confirm new password"
            [value]="confirmPassword()"
            (valueChange)="confirmPassword.set($event)"
          />
        </ds-stack>
      </ds-card-content>
      <ds-card-footer>
        <ds-button
          [fullWidth]="true"
          variant="primary"
          (clicked)="handleResetPassword()"
        >
          Reset Password
        </ds-button>
      </ds-card-footer>
    </ds-card>
  </div>
</ds-container>
